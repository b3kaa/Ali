<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        span {
            display: inline;
            display: inline-block;
            display: block;


            border: 1px solid red;
            /* PADDING OK */
            padding: 10px;

            /* Margin - right and left */
            margin: 20px;

            /*  w/h*/
            width: 180px;
            height: 80px;
        }
    </style>
</head>
<body style="margin: 100px">
    <span>Lorem ipsum dolor sit.</span>
    <span>Lorem ipsum dolor sit.</span>
    <span>Lorem ipsum dolor sit.</span>
</body>
</html>
