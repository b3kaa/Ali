<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        div {
            width: 300px;
            background-color: crimson;
            padding: 20px;

            /* box-shadow: 3px 2px 0px 0px black; */
            box-shadow:
            rgb(40, 159, 237) 5px 5px 0px 0px, 
            rgb(95, 184, 255) 10px 10px 0px 0px, 
            rgb(161, 216, 255) 15px 15px 0px 0px, 
            rgb(202, 230, 255) 20px 20px 0px 0px, 
            rgb(225, 238, 255) 25px 25px 0px 0px, 
            5px 5px 15px 5px rgba(0,0,0,0);
        }
    </style>
</head>
<body style="margin: 80px;">
    <div>Lorem ipsum dolor sit amet.</div>
</body>
</html>
