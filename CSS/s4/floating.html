<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        p {
            padding: 10px;
            margin: 5px;
            border: 1px solid red;

            float: left;
        }

        div {
            border: 1px solid blue;
            padding: 10px;

            overflow: auto;
            /* display: flex; */
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor . Voluptas, dignissimos.</p>
        <p>Lorem ipsum adipisicing elit. Praesentium, pariatur!</p>
        <p>Lorem ipsum  . Maxime, dolores?</p>
        <p>Lorem ipsum dolor sit.</p>
    </div>
    
</body>
</html>
