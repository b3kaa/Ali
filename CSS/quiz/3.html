<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz No.3</title>
    <style>
        /*   Fqiun e pare te paragrafit i cili e ka femi direkt spanin me clasen special */
        p + p > span.special{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <p>Lorem <span class="special">dolor</span> ipsum consectetur.</p>
    <p>Lorem sit amet consectetur.</p>
    <p><b>Lorem <span class="special">ipsum consectetur.</span></b></p>
    <p>Lorem ipsum dolor sit amet</p>
</body>
</html>
